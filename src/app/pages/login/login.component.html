<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img class="profile-image text-center" src="https://planyourtrip173347275.files.wordpress.com/2019/05/logo-1.png?w=599" alt="Logo">
                        <!-- <img class="profile-image text-center" src="/src/assets/lo.png" alt="Logo"> -->

                    </div>
                    <h1 class="text-center">Login Here!!!!</h1>
                    <form (ngSubmit)="loginFormSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input name="username" [formControl]="username" [(ngModel)]="LoginData.username" type="text" matInput placeholder="Enter here" required>
                        </mat-form-field>
                        <div *ngIf="username.invalid">
                            <mat-error *ngIf="username.hasError('email')">

                                <mat-icon>warning</mat-icon> Must be valid Username

                            </mat-error>
                        </div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [formControl]="userpassword" [(ngModel)]="LoginData.password" name="password" type="password" matInput placeholder="Enter here" required>
                        </mat-form-field>
                        <div *ngIf="userpassword.invalid">
                            <mat-error *ngIf="userpassword.hasError('minlength')">

                                <mat-icon>warning</mat-icon> Password Must contain atleast 8 Characters

                            </mat-error>
                        </div>
                        <div class="container" *ngIf="!username.invalid && !userpassword.invalid" style="text-align: center;">
                            <button mat-raised-button class="button_spacing" color="primary">Submit</button>


                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
