<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-5 pad" *ngFor="let p of Packages">
                <mat-card class="example-card incard">
                    <mat-card-header>

                        <mat-card-title>{{p.ptilte}} of Category {{p.category.ctitle}}</mat-card-title>
                    </mat-card-header>

                    <img mat-card-image class="card_image" src="{{p.pimage}}" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>
                            {{ (p.pdescription.length>120)? (p.pdescription | slice:0:120)+'..':(p.pdescription) }} </p>
                    </mat-card-content>
                    <mat-card-actions class="row">
                        <div class="col align-self-end">
                            <div class="example-button-row">
                                <div class="example-flex-container">
                                    <div class="example-button-container">
                                        <button *ngIf="showactions" [routerLink]="'/admin-dashboard/update-package/'+p.pid" class="col-7" mat-icon-button matTooltip="Update" color="accent">
                        <mat-icon>update</mat-icon>
                      </button><button [routerLink]="detailsurl+p.pid" mat-icon-button matTooltip="Look into goodies" color="accent">
                        <mat-icon>read_more</mat-icon>
                      </button>
                                        <button *ngIf="showactions" (click)="delete(p.pid)" class="col-4" mat-icon-button color="warn" matTooltip="Delete" aria-label="Example icon button with a heart icon">
                        <mat-icon>delete</mat-icon>
                      </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card-actions>

                </mat-card>

            </div>



        </div>
    </div>
</div>
